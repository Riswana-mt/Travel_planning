{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Request OTP</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
</div>
{% endblock %}
