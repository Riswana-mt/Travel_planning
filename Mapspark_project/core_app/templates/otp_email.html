<!-- templates/emails/otp_email.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #4285F4; text-align: center; }
        .otp-code { 
            font-size: 24px; 
            font-weight: bold; 
            text-align: center;
            margin: 20px 0;
            color: #4285F4;
        }
        .footer { margin-top: 30px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>MapSpark OTP Verification</h2>
        </div>
        
        <p>Hello,</p>
        
        <p>Your One-Time Password (OTP) for MapSpark is:</p>
        
        <div class="otp-code">{{ otp }}</div>
        
        <p>This OTP is valid for 5 minutes. Please do not share it with anyone.</p>
        
        <div class="footer">
            <p>If you didn't request this OTP, please ignore this email.</p>
            <p>Â© {% now "Y" %} MapSpark. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
