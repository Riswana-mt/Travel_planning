{% extends "base.html" %}

{% block content %}


<div class="social-login-container bg-white shadow-xl rounded-lg p-8 max-w-md mx-auto mt-16">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Sign In to Your Journey</h2>
    <p class="text-gray-600 mb-6">Embark on your adventure with Google authentication</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-continue w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
            <a href="{% url 'signup' %}">
            <svg class="w-6 h-6 mr-2" viewBox="0 0 48 48">
                <path fill="#fff" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#fff" d="M24 38.5c-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48c6.48 0 11.9-2.38 16.06-6.25l-6.85-6.85c-2.5 2.38-5.67 3.6-9.21 3.6z"/>
                <path fill="#fff" d="M46.08 20.08H24v7.83h12.65c-.87 4.56-3.54 8.39-7.83 10.43l6.85 6.85c5.23-4.78 8.62-11.95 8.62-20.08 0-1.39-.12-2.75-.34-4.08z"/>
                <path fill="#fff" d="M11.57 28.41c-1.13-2.26-1.78-4.83-1.78-7.41s.65-5.15 1.78-7.41l-7.98-6.19C1.36 11.85 0 16.78 0 22s1.36 10.15 3.59 14.59l7.98-6.19z"/>
            </svg>
            Continue with Google
            </a>
        </button>
    </form>
</div>

    <p class="text-gray-600">Prefer to login with OTP? <a href="{% url 'otp_request' %}" class="text-blue-600 hover:underline">Get OTP via Email</a></p>
</div>-->

<style>
.social-login-container {
    background: linear-gradient(145deg, #ffffff, #f0f4f8);
    border: 1px solid #e2e8f0;
}

.btn-continue:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

body {
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
}
</style>
{% endblock %}
