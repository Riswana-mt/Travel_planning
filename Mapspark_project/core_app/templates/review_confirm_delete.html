{% extends 'base.html' %}

{% block content %}
<style>
    /* Review Delete Page Styling */
body {
    background-color: #f8f9fa;
    font-family: 'Arial', sans-serif;
}

h1 {
    color: #2c3e50;
    text-align: center;
    margin: 2rem 0;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

p {
    text-align: center;
    color: #34495e;
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.btn-danger {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #e74c3c;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 500;
    text-decoration: none;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.btn-danger:hover {
    background-color: #c0392b;
}

.btn-secondary {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #7f8c8d;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 500;
    text-decoration: none;
    transition: background-color 0.3s ease;
    margin-left: 1rem;
}

.btn-secondary:hover {
    background-color: #6c757d;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        margin: 1rem;
        padding: 1.5rem;
    }

    h1 {
        font-size: 1.8rem;
    }

    p {
        font-size: 1rem;
        margin: 1rem;
    }

    .btn-danger,
    .btn-secondary {
        width: 100%;
        margin: 0.5rem 0;
    }
}
</style>
<h1>Delete Review</h1>
<p>Are you sure you want to delete "{{ review.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'review-detail' review.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
