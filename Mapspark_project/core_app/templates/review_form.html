{% extends 'base.html' %}

{% block content %}

<style>
    /* Review Form Page Styling */
body {
    background-color: #f8f9fa;
    font-family: 'Arial', sans-serif;
}

h1 {
    color: #2c3e50;
    text-align: center;
    margin: 2rem 0;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    color: #2c3e50;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

input[type="text"],
textarea,
select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    color: #34495e;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

textarea {
    resize: vertical;
    min-height: 150px;
}

.btn-primary {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #3498db;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 500;
    text-decoration: none;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #2980b9;
}

.btn-secondary {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #7f8c8d;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 500;
    text-decoration: none;
    transition: background-color 0.3s ease;
    margin-left: 1rem;
}

.btn-secondary:hover {
    background-color: #6c757d;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        margin: 1rem;
        padding: 1.5rem;
    }

    h1 {
        font-size: 1.8rem;
    }

    .btn-primary,
    .btn-secondary {
        width: 100%;
        margin: 0.5rem 0;
    }
}
</style>
<h1>{% if object %}Edit{% else %}Add{% endif %} Review</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% if object %}{% url 'review-detail' object.pk %}{% else %}{% url 'review-list' %}{% endif %}" 
       class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
