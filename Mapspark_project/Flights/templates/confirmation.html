{% extends 'base.html' %}
{% block title %}Payment Confirmation{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card p-5 shadow-lg">
        <h2 class="text-success">Payment Successful!</h2>
        <p class="mt-3">Thank you for your payment. Your booking has been confirmed.</p>
        <p><strong>Transaction ID:</strong> #123456789</p>
        
        <div class="mt-4">
            <a href="{% url 'check_out' %}" class="btn btn-primary">Go to Home</a>
            <a href="{% url 'payment' %}" class="btn btn-secondary">View Booking</a>
        </div>
    </div>
</div>
{% endblock %}
